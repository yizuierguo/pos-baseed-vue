<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用小象，赚大钱</title>
    <style>
        blockquote, body, button, dd, dl, dt, fieldset, form, h1, h2, h3, h4, h5, h6, hr, input, legend, li, ol, p, pre, td, textarea, th, ul {
            margin: 0;
            padding: 0
        }

        body, button, input, select, textarea {
            font: 12px/1.5 tahoma, arial, 'Hiragino Sans GB', '\5b8b\4f53', sans-serif
        }

        h1, h2, h3, h4, h5, h6 {
            font-size: 100%
        }

        address, cite, dfn, em, var {
            font-style: normal
        }

        code, kbd, pre, samp {
            font-family: courier new, courier, monospace
        }

        small {
            font-size: 12px
        }

        ol, ul {
            list-style: none
        }

        a {
            text-decoration: none
        }

        a:hover {
            text-decoration: none
        }

        sup {
            vertical-align: text-top
        }

        sub {
            vertical-align: text-bottom
        }

        legend {
            color: #000
        }

        fieldset, img {
            border: 0
        }

        button, input, select, textarea {
            font-size: 100%
        }

        pre {
            word-break: break-all;
            word-wrap: break-word;
            white-space: pre;
            white-space: pre-wrap
        }

        table {
            border-collapse: collapse;
            border-spacing: 0
        }

        body {
            background-color: #FFF

    <script>
        function getAllUrlParam() {
            var obj = {}, arr = location.search.substr(1).split("&");
            for (i in arr) {
                var n = arr[i].indexOf("=");
                -1 != n && (obj[arr[i].substr(0, n)] = decodeURIComponent(arr[i].substr(n + 1, arr[i].length)));
            }
            return obj;
        }
        function reloadpage() {
            var redirectUrl = getAllUrlParam()['redirectUrl'];
            console.log('redirectUrl : ' + redirectUrl);
            if (redirectUrl != undefined) {
                location.href = redirectUrl;
            } else {
                console.log(redirectUrl);
            }
        }
        window.onload = function () {
            var errorCode = getAllUrlParam()['errorCode']; //errorCode 错误码
            var errorText = getAllUrlParam()['errorText']; //errorText 错误原因
            document.getElementById('J_ErrorCode').innerHTML = (errorCode != undefined) ? '错误码:'+ errorCode : '';
            document.getElementById('J_ErrorTitle').innerHTML = (errorText != undefined) ? errorText : '';
        };
    </script>
</head>
<body>
<div id="content">
    <div class="error-icon"></div>
    <p class="title"><span id="J_ErrorCode"></span><span id="J_ErrorTitle"></span></p>
    <p class="info">请检查网络状态<span class="btn" onclick="reloadpage()">刷新页面</span></p>
</div>
</body>
</html>
