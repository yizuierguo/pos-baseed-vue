<!DOCTYPE html>
<html>
<head>
    <link rel="dns-prefetch" href="//cdn.52shangou.com">
    <link rel="dns-prefetch" href="//imgsize.52shangou.com">
    <meta charset="utf-8">
    <title>用小象，赚大钱</title>
    <!-- 引入样式 -->
    <script src="//cdn.52shangou.com/lib/ajax/1.0.2/build/ajax.js"></script>
    <script src="http://cdn.52shangou.com/act-pe/utils/0.0.8/build/js/QRcode.js"></script>
    <script>
        window.debug = (location.href.indexOf('dev') > 0) ? true : false;
    </script>
    <style>
        .spinner8{margin:0 auto 0;width:60px;height:60px;position:relative;top:150px}.container1>div,.container2>div,.container3>div{width:1pc;height:1pc;background-color:#e13d31;border-radius:100%;position:absolute;-webkit-animation:bouncedelay 1.2s infinite ease-in-out;animation:bouncedelay 1.2s infinite ease-in-out;-webkit-animation-fill-mode:both;animation-fill-mode:both}.spinner8 .spinner-container{position:absolute;width:100%;height:100%}.container2{-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg)}.container3{-webkit-transform:rotateZ(90deg);transform:rotateZ(90deg)}.circle1{top:0;left:0}.circle2{top:0;right:0}.circle3{right:0;bottom:0}.circle4{left:0;bottom:0}.container2 .circle1{-webkit-animation-delay:-1.1s;animation-delay:-1.1s}.container3 .circle1{-webkit-animation-delay:-1s;animation-delay:-1s}.container1 .circle2{-webkit-animation-delay:-.9s;animation-delay:-.9s}.container2 .circle2{-webkit-animation-delay:-.8s;animation-delay:-.8s}.container3 .circle2{-webkit-animation-delay:-.7s;animation-delay:-.7s}.container1 .circle3{-webkit-animation-delay:-.6s;animation-delay:-.6s}.container2 .circle3{-webkit-animation-delay:-.5s;animation-delay:-.5s}.container3 .circle3{-webkit-animation-delay:-.4s;animation-delay:-.4s}.container1 .circle4{-webkit-animation-delay:-.3s;animation-delay:-.3s}.container2 .circle4{-webkit-animation-delay:-.2s;animation-delay:-.2s}.container3 .circle4{-webkit-animation-delay:-.1s;animation-delay:-.1s}@-webkit-keyframes bouncedelay{0%,80%,to{-webkit-transform:scale(0)}40%{-webkit-transform:scale(1)}}@keyframes bouncedelay{0%,80%,to{transform:scale(0);-webkit-transform:scale(0)}40%{transform:scale(1);-webkit-transform:scale(1)}}
    </style>
</head>
<body>
<div id="app">
    <div class="spinner8">
        <div class="spinner-container container1">
            <div class="circle1">&nbsp;</div>
            <div class="circle2">&nbsp;</div>
            <div class="circle3">&nbsp;</div>
            <div class="circle4">&nbsp;</div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1">&nbsp;</div>
            <div class="circle2">&nbsp;</div>
            <div class="circle3">&nbsp;</div>
            <div class="circle4">&nbsp;</div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1">&nbsp;</div>
            <div class="circle2">&nbsp;</div>
            <div class="circle3">&nbsp;</div>
            <div class="circle4">&nbsp;</div>
        </div>
    </div>
</div>
</body>
</html>
